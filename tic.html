<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Tic-tac-toe game</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="tic.css">
</head>

<body>


    <h1 class="game-title" >TIC TAC TOE GAME ;)</h1>
    <br></br>

    <p class="presentation">You can start by just tapping on any empty box <br>
        The Fist player is : <b class="pX">Player X</b> <br>
        The Second Player is : <b class="pO">Player O</b> <br>
    </p>


    <div class="container">
        <div class="game">

            <div class="popup">
                <span class="popuptext" id="myPopup"></span>
            </div>
            <div class="players">
                <div class="player1"><span>Player1:</span> <h5 id="score1">0</h5></div>
                <div class="player2"><span>Player2:</span> <h5 id="score2">0</h5></div>
            </div>

            <div class="table">
                <div class="row first-row">
                    <div class="c1">
                        <h1></h1>
                    </div>
                    <div class="c2">
                        <h1></h1>
                    </div>
                    <div class="c3">
                        <h1></h1>
                    </div>
                </div>
                <div class="row second-row">
                    <div class="c1">
                        <h1></h1>
                    </div>
                    <div class="c2">
                        <h1></h1>
                    </div>
                    <div class="c3">
                        <h1></h1>
                    </div>
                </div>
                <div class="row third-row">
                    <div class="c1">
                        <h1></h1>
                    </div>
                    <div class="c2">
                        <h1></h1>
                    </div>
                    <div class="c3">
                        <h1></h1>
                    </div>
                </div>
            </div>


            <div class="buttons">
                <div class="reset">
                    <h6>RESET</h6>
                </div>
                <div class="reset reload">
                    <h4>New Game</h4>
                </div>
            </div>
        </div>
    </div>


    <!-- JS script -->
    <script src="tic.js"></script>
</body>
</html>
